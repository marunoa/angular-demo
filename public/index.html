<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular-Demo</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="js/myApp.js" type="text/javascript"></script>
  <script src="js/controllers.js" type="text/javascript"></script>
  <script src="js/values.js" type="text/javascript"></script>
  <script src="js/constants.js" type="text/javascript"></script>
  <script src="js/factories.js" type="text/javascript"></script>
  <script src="js/services.js" type="text/javascript"></script>
  <script src="js/providers.js" type="text/javascript"></script>
  <script src="js/filters.js" type="text/javascript"></script>
</head>
<body ng-app="myApp" ng-controller="myController">

  <h1>
    {{"Hello " + "Angular! ^_^"}}
  </h1>

  <h2>
    {{2 + 3}}
  </h2>

  <div>
    <h3>
      <b>myName: </b>
      {{myFirstName}}
    </h3>

    <input type="text" ng-model="myModel">

    <div>
      <b>myModel: </b>
      {{myModel}}
    </div>

    <h2>
      <b>mainCharacter: </b>
      {{mainCharacter}}
    </h2>
  </div>

  <div>
    <b>character Version: </b>
    {{characterVersionFactory}}
  </div>

  <b>Books:</b>
  <div>
    <label>
      Find Book:
    <input type="search" name="bookTitle" ng-model="searchBookTitle" placeholder="Sherlock Holmes">
    {{searchBookTitle}}
    </label>
  </div>
  <div>
    <div>
      <label>
      Author
        <input type="text" name="author" placeholder="R.L Stein" ng-model="author">
      </label>
      <label>
      Title
        <input type="text" name="author" placeholder="Goosebumps" ng-model="title">
      </label>
    </div>
  </div>

  <button ng-click="BookService.addBook({
    author: author,
    title: title
  }); title = ''; author='';">Add Book
  </button>
  <ul>
    <li ng-repeat="book in BookService.books | filter: {title: searchBookTitle} | orderBy: 'title'">
      <h4>
        {{book.title}}
      </h4>
      <p>
        {{book.author}}
      </p>
    </li>
  </ul>

  <b>Movies: </b>
  <ul>
    <li ng-repeat="movie in movies | beforeYearFilter: 1983 | orderBy: '-year'">
      <h4>
        {{movie.title}}
      </h4>
      <p>
        {{movie.year}}
      </p>
    </li>
  </ul>

  <h4>{{APP_VERSION}}</h4>
</body>
</html>
